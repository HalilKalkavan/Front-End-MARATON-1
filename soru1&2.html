<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <!-- JQuery selector sorulari -->
    <h1>JQuery selector sorulari</h1>
    <!-- Ekrana bir buton iki adet p koy. Butona tıkladığında p lerin color ‘tomato’ renginde olsun -->
    <h3>Soru-1</h3>
    <div>
        <P id="sr1p1">Lorem ipsum dolor sit.</P>
        <P id="sr1p2">Lorem ipsum dolor sit.</P>
    </div>
    <button id="sr1b1">Tomato</button>
    
    <h3>Soru-2</h3>
    <!-- Ekrana iki tane buton koy. Bu butonlara ayrı ayrı id ver. Birinci butona tıklandığında ikincisi, ikincisine tıklandığında birincisi kaybolsun. -->
    <button id="sr2b1">soru 2.1</button>
    <button id="sr2b2">soru 2.2</button>


</body>

<script>
    // JQuery selector sorulari
    // soru-1
    $(document).ready(function () {
        $("#sr1b1").click(function () {
            $('#sr1p1').css('color', 'red');
            $('#sr1p2').css('color', 'red');
        });
    });

    //soru-2
    $(document).ready(function () {
        $("#sr2b1").click(function () {
            $("#sr2b2").remove();
        });
    });
    $(document).ready(function () {
        $("#sr2b2").click(function () {
            $("#sr2b1").remove();
        });
    });


</script>

</html>
